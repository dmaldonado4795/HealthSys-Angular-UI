<app-sidebar></app-sidebar>

<div class="main-container">
    <div class="content-wrapper">
        <!-- Header Section -->
        <div class="page-header">
            <div class="header-content">
                <h1 class="mb-0">Invoices</h1>
                <p class="text-muted">Manage patient invoices and payments</p>
            </div>
            <button type="button" class="btn btn-primary add-btn" (click)="goToNewInvoice()">
                <i class="bi bi-plus-lg me-2"></i>
                New Invoice
            </button>
        </div>

        <!-- Table Section -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Patient</th>
                                <th scope="col">Date</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let invoice of invoices; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="avatar-circle bg-light-primary me-2">
                                            <i class="bi bi-person-fill"></i>
                                        </div>
                                        {{ invoice.appointment.patient.name }}
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-calendar text-primary me-2"></i>
                                        {{ invoice.date | date:'mediumDate' }}
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-currency-dollar text-primary me-2"></i>
                                        {{ invoice.totalAmount| currency }}
                                    </div>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-icon btn-light me-2"
                                        (click)="goToEditInvoice(invoice.invoiceId)" title="Edit Invoice">
                                        <i class="bi bi-pencil-fill text-primary"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
