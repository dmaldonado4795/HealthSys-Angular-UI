<app-sidebar></app-sidebar>

<div class="main-container">
    <div class="content-wrapper">
        <!-- Header Section -->
        <div class="page-header">
            <div class="header-content">
                <h1 class="mb-0">{{ isEditing ? 'Edit Invoice' : 'New Invoice' }}</h1>
                <p class="text-muted">{{ isEditing ? 'Update invoice details' : 'Create a new invoice' }}</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="card">
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="saveInvoice()">
                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Appointment</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-calendar-check"></i>
                                </span>
                                <select class="form-select" formControlName="appointment" [compareWith]="compareObjects"
                                    required>
                                    <option value="">Select appointment</option>
                                    <option *ngFor="let appointment of appointments" [ngValue]="appointment">
                                        {{ appointment.date | date:'mediumDate' }} - {{ appointment.reason }}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-currency-dollar"></i>
                                </span>
                                <input type="number" class="form-control" placeholder="Enter amount"
                                    formControlName="totalAmount" required>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-light" (click)="goBack()">
                            <i class="bi bi-arrow-left me-2"></i>
                            Back
                        </button>
                        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                            <i class="bi bi-check-lg me-2"></i>
                            {{ isEditing ? 'Update' : 'Save' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
