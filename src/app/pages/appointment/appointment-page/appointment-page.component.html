<app-sidebar></app-sidebar>
<div class="container" style="padding-top: 100px;">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <h3 class="text-center">Appointments</h3>
            <button type="button" class="btn btn-primary" (click)="goToNewAppointment()">
                <span class="bi bi-cloud-upload-fill"></span>
            </button>
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Patient</td>
                        <td>Doctor</td>
                        <td>Reason</td>
                        <td>Date</td>
                        <td>Edit</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let appointment of appointments; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{appointment.patient.name}}</td>
                        <td>{{appointment.doctor.name }}</td>
                        <td>{{appointment.reason}}</td>
                        <td>{{appointment.date | date: 'fullDate'}}</td>
                        <td>
                            <button type="button" class="btn btn-warning">
                                <span class="bi bi-pencil-square"
                                    (click)="goToEditAppointment(appointment.appointmentId)"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
