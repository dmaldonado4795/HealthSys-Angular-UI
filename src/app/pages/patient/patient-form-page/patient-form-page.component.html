<app-sidebar></app-sidebar>

<div class="main-container">
    <div class="content-wrapper">
        <!-- Header Section -->
        <div class="page-header">
            <div class="header-content">
                <h1 class="mb-0">{{ isEditing ? 'Edit Patient' : 'New Patient' }}</h1>
                <p class="text-muted">{{ isEditing ? 'Update patient information' : 'Create a new patient record' }}</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="card">
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="savePatient()">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" 
                                       placeholder="Enter patient name"
                                       formControlName="name" required>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control" 
                                       placeholder="Enter email address"
                                       formControlName="email" required>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-telephone"></i>
                                </span>
                                <input type="tel" class="form-control" 
                                       placeholder="Enter phone number"
                                       formControlName="phone" required>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date of Birth</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-calendar"></i>
                                </span>
                                <input type="date" class="form-control" 
                                       formControlName="dateOfBirth" required>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gender</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-gender-ambiguous"></i>
                                </span>
                                <select class="form-select" formControlName="gender" required>
                                    <option value="">Select gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-12 mb-4">
                            <label class="form-label">Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-geo-alt"></i>
                                </span>
                                <textarea class="form-control" rows="3" 
                                          formControlName="address" 
                                          placeholder="Enter address"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-light" (click)="goBack()">
                            <i class="bi bi-arrow-left me-2"></i>
                            Back
                        </button>
                        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                            <i class="bi bi-check-lg me-2"></i>
                            {{ isEditing ? 'Update' : 'Save' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
