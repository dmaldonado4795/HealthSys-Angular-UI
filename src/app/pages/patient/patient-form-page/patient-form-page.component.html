<app-sidebar></app-sidebar>
<div class="container" style="padding-top: 100px;">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <form [formGroup]="form" (ngSubmit)="saveDoctor()">
                <div class="mb-3">
                    <label id="name" for="text" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter name" formControlName="name" required>
                </div>
                <div class="mb-3">
                    <label id="phone" for="text" class="form-label">Date of birth</label>
                    <input type="date" class="form-control" placeholder="Enter date of birth" formControlName="dateOfBirth" required>
                </div>
                <div class="mb-3">
                    <label id="phone" for="text" class="form-label">Gender</label>
                    <select class="form-select" aria-label="Default select example" formControlName="gender">
                        <option [value]="null">Select your gender</option>
                        <option *ngFor="let gender of genders" [value]="gender">{{ gender }}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label id="phone" for="text" class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Enter address" formControlName="address" required>
                </div>
                <div class="mb-3">
                    <label id="phone" for="text" class="form-label">Phone</label>
                    <input type="text" class="form-control" placeholder="Enter phone" formControlName="phone" required>
                </div>
                <div class="mb-3">
                    <label id="phone" for="text" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter email" formControlName="email" required>
                </div>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group me-2" role="group">
                        <button type="submit" class="btn btn-primary">
                            <span class="bi bi-cloud-check-fill"></span>
                        </button>
                    </div>
                    <div class="btn-group me-2" role="group">
                        <button type="button" class="btn btn-secondary" (click)="goBack()">
                            <span class="bi bi-box-arrow-in-left"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
