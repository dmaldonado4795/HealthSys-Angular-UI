<app-sidebar></app-sidebar>

<div class="main-container">
    <div class="content-wrapper">
        <!-- Header Section -->
        <div class="page-header">
            <div class="header-content">
                <h1 class="mb-0">Medical Histories</h1>
                <p class="text-muted">Manage patient medical records</p>
            </div>
            <button type="button" class="btn btn-primary add-btn" (click)="goToNewMedicalHistory()">
                <i class="bi bi-plus-lg me-2"></i>
                New Medical History
            </button>
        </div>

        <!-- Table Section -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Patient</th>
                                <th scope="col">Doctor</th>
                                <th scope="col">Diagnosis</th>
                                <th scope="col">Date</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let history of medicalHistories; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="avatar-circle bg-light-primary me-2">
                                            <i class="bi bi-person-fill"></i>
                                        </div>
                                        {{ history.patient.name }}
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="avatar-circle bg-light-info me-2">
                                            <i class="bi bi-person-badge-fill"></i>
                                        </div>
                                        {{ history.doctor.name }}
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        {{ history.description}}
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-calendar-event text-primary me-2"></i>
                                        {{ history.lastUpdated| date:'medium' }}
                                    </div>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-icon btn-light me-2" 
                                            (click)="goToEditMedicalHistory(history.historyId)"
                                            title="Edit Medical History">
                                        <i class="bi bi-pencil-fill text-primary"></i>
                                    </button>
                                    <button type="button" class="btn btn-icon btn-light" 
                                            title="Delete Medical History">
                                        <i class="bi bi-trash-fill text-danger"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
