<app-sidebar></app-sidebar>

<div class="main-container">
    <div class="content-wrapper">
        <!-- Header Section -->
        <div class="page-header">
            <div class="header-content">
                <h1 class="mb-0">Doctors</h1>
                <p class="text-muted">Manage your medical staff</p>
            </div>
            <button type="button" class="btn btn-primary add-btn" (click)="goToNewDoctor()">
                <i class="bi bi-plus-lg me-2"></i>
                Add Doctor
            </button>
        </div>

        <!-- Table Section -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Specialty</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="avatar-circle bg-light-primary me-2">
                                            <i class="bi bi-person-fill"></i>
                                        </div>
                                        {{ doctor.name }}
                                    </div>
                                </td>
                                <td>{{ doctor.phone }}</td>
                                <td>
                                    <span class="badge bg-light-info text-info">
                                        {{doctor.specialty}}
                                    </span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-icon btn-light me-2" 
                                            (click)="goToEditDoctor(doctor.doctorId)"
                                            title="Edit Doctor">
                                        <i class="bi bi-pencil-fill text-primary"></i>
                                    </button>
                                    <button type="button" class="btn btn-icon btn-light" 
                                            title="Delete Doctor">
                                        <i class="bi bi-trash-fill text-danger"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
