<app-sidebar></app-sidebar>

<div class="main-container">
    <div class="content-wrapper">
        <!-- Header Section -->
        <div class="page-header">
            <div class="header-content">
                <h1 class="mb-0">{{ isEditing ? 'Edit Doctor' : 'New Doctor' }}</h1>
                <p class="text-muted">{{ isEditing ? 'Update doctor information' : 'Add a new doctor to the system' }}</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="card">
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="saveDoctor()">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Enter doctor's name" 
                                       formControlName="name" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-telephone"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Enter phone number" 
                                       formControlName="phone" required>
                            </div>
                        </div>

                        <div class="col-md-12 mb-4">
                            <label class="form-label">Specialty</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-star"></i>
                                </span>
                                <select class="form-select" formControlName="specialty">
                                    <option [value]="null">Select specialty</option>
                                    <option *ngFor="let specialty of specialties" [value]="specialty">
                                        {{ specialty }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-light" (click)="goBack()">
                            <i class="bi bi-arrow-left me-2"></i>
                            Back
                        </button>
                        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                            <i class="bi bi-check-lg me-2"></i>
                            {{ isEditing ? 'Update' : 'Save' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
