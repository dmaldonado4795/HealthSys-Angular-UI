<!-- Toggle button for mobile -->
<button class="sidebar-toggle d-lg-none" [class.hidden]="!isSidebarCollapsed" (click)="toggleSidebar()">
    <i class="bi bi-list"></i>
</button>

<div class="sidebar" [class.collapsed]="!isSidebarCollapsed">
    <div class="sidebar-header">
        <h5 class="mb-0">Health System</h5>
        <button class="close-btn d-lg-none" (click)="toggleSidebar()">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    <ul class="nav flex-column mt-3">
        <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active" (click)="onNavigate()">
                <i class="bi bi-house-fill"></i>
                Home
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/doctors" routerLinkActive="active" (click)="onNavigate()">
                <i class="bi bi-person-badge-fill"></i>
                Doctors
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/patients" routerLinkActive="active" (click)="onNavigate()">
                <i class="bi bi-people-fill"></i>
                Patients
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/appointments" routerLinkActive="active" (click)="onNavigate()">
                <i class="bi bi-calendar-check-fill"></i>
                Appointments
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/invoices" routerLinkActive="active" (click)="onNavigate()">
                <i class="bi bi-receipt"></i>
                Invoices
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/medical-histories" routerLinkActive="active" (click)="onNavigate()">
                <i class="bi bi-file-medical-fill"></i>
                Medical Histories
            </a>
        </li>
    </ul>
    <button class="logout-btn" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i>
        Logout
    </button>
</div>

<!-- Overlay for mobile -->
<div class="sidebar-overlay d-lg-none" [class.show]="!isSidebarCollapsed" (click)="toggleSidebar()"></div>
